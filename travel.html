<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/ab3a164183.js"></script>
    <title>farm web-travel</title>
</head>
<body>
<div class="wrap">
        <div class="mobile-menu">
                <div class="mobile-menu-title">
                <div class="">
                  <img class="mobileLogo" src="img/mobile_LOGO.png" alt="">
                </div>
                <div class="mobile-menu-buttom">
                 <i  class="mobile-menu-icon fas fa-bars "></i>
                </div>    
                </div>            
             <ul class="mobile-menu-list">
                <li>農村特色伴手禮</li>
                <li>休閒農業區</li>
                <li>農村小旅行</li>
                <li>農村特色小吃</li>
            </ul>    
        </div>
    <div class="title">
    </div>
    <ul class="menu">
      <li>農村特色伴手禮</li>
      <li>休閒農業區</li>
      <li>農村小旅行</li>

    <div class="main">
        
        <div class="searchBar">
            <div class="travel-main-title">休閒農業區</div>
            <div class="searchBar-group">
                <div class="searchBar-Input">
                    <input type="text">
                </div>
                <select class="searchBar-Area">
                    <option value="volvo">區域</option>
                    <option value="volvo">北區</option>
                    <option value="volvo">中區</option>
                    <option value="volvo">南區</option>
                    <option value="volvo">東區</option>    
                </select>
                <select class="searchBar-County">
                    <option value="volvo">縣市</option>
                    <option value="volvo">東區</option>  
                </select>
                <select class="searchBar-towns">
                    <option value="volvo">地區</option>
                    <option value="volvo">東區</option>  
                </select>
                <div class="searchBar-Btn">搜尋</div>
            </div>           

            
        </div>
        <div class="travel-main-content">
            <div class="travel-card">
            <div class="travel-img">
                <img src="img/20151111165433.jpg" alt="">  
            </div>
            <div class="travel-title">黃金小鎮休閒農業區</div>
            <div class="travel-place">
                <div class="travel-county">苗栗縣</div> 
                <div class="travel-text">公館鄉</div> 
            </div>                                      
            </div>
            <div class="travel-card">
                <div class="travel-img">
                    <img src="img/20151111165433.jpg" alt="">  
                </div>
                <div class="travel-title">黃金小鎮休閒農業區</div>
                    <div class="travel-place">
                        <div class="travel-county">苗栗縣</div> 
                        <div class="travel-text">公館鄉</div> 
                </div>                                      
            </div>
            <div class="travel-card">
                <div class="travel-img">
                        <img src="img/20151111165433.jpg" alt="">  
                    </div>
                    <div class="travel-title">黃金小鎮休閒農業區</div>
                        <div class="travel-place">
                        <div class="travel-county">苗栗縣</div> 
                        <div class="travel-text">公館鄉</div> 
                 </div>                                      
            </div>
            <div class="travel-card">
                    <div class="travel-img">
                        <img src="img/20151111165433.jpg" alt="">  
                    </div>
                    <div class="travel-title">黃金小鎮休閒農業區</div>

            </div>
                         
        </div>

    <div class="page-bar">
        <div class="page-Btn"><</div>
        <div class="page-Btn">1</div>
        <div class="page-Btn">2</div>
        <div class="page-Btn">3</div>
        <div class="page-Btn">4</div>
        <div class="page-Btn">5</div>
        <div class="page-Btn">></div>

            <ul class="footer-content-right">

               <li>(02)2381-2991</li>
               <li>星期一至星期五，上午9:00 到下午6:00</li>
            </ul>

    </div>
