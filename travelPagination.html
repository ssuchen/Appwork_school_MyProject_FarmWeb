<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/ab3a164183.js"></script>
    <title>farm web-travel-p</title>
</head>
<body>
<div class="wrap">
        <div class="mobile-menu">
                <div class="mobile-menu-title">
                <div class="">
                  <img class="mobileLogo" src="img/mobile_LOGO.png" alt="">
                </div>
                <div class="mobile-menu-buttom">
                 <i  class="mobile-menu-icon fas fa-bars "></i>
                </div>    
                </div>            
             <ul class="mobile-menu-list">
                <a href="present.html"><li>農村伴手禮</li></a>
                <a href="travel.html"><li>休閒農業區</li></a>
                <a href=""><li>農村小旅行</li></a>
                <a href=""><li>農村特色小吃</li></a> 
            </ul>    
        </div>
    <div class="title">
    </div>
    <ul class="menu">
      <a href="present.html"><li>農村伴手禮</li></a>
      <a href="travel.html"><li>休閒農業區</li></a>
      <a href=""><li>農村小旅行</li></a>
      <a href=""><li>農村特色小吃</li></a>
    </ul> 
    <div class="main">
        
        <div class="searchBar">
            <div class="travel-main-title">休閒農業區</div>
            <div class="searchBar-group">
                <div class="searchBar-Input">
                    <input class="searchBar-Input-text" type="text">
                </div>
                <select class="searchBar-Area">
                    <option value="all">區域</option>
                    <option value="North">北區</option>
                    <option value="Central">中區</option>
                    <option value="South">南區</option>
                    <option value="East">東區</option>    
                </select>
                <select class="searchBar-County">
                    <option value="all">縣市</option>  
                </select>
                <div class="searchBar-Btn">搜尋</div>
            </div>              
        </div>
        <div class="travelpage-main-content">
         <div class="travelpage-left">
             <img src="" alt="">
             <div class="travelpage-name"></div>
             <div class="travelpage-place">
                <div class="travelpage-city"></div>
                <div class="travelpage-town"></div>  
             </div>
             <div class="travelpage-tel"></div>
             <div class="travelpage-text"></div>
         </div>
         <div class="travelpage-right">
             <div class="travelpage-map"></div>
             <div class="travelpage-other">
                 <div class="other-space">
                     <img class="other-img" src="" alt="">
                     <div class="other-title"></div>
                 </div>
             </div>
         </div>
        </div>    
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-content-title">探索農村小旅行</div>
            <ul class="footer-content-left">
               <li>地址</li>
               <li>電話</li>
               <li>服務時間</li>
            </ul>
            <ul class="footer-content-right">
               <li>臺北市中正區南海路37號</li>
               <li>(02)2381-2991</li>
               <li>星期一至星期五，上午9:00 到下午6:00</li>
            </ul>  
        </div>
       
    </div>
</div>
</body>
<script src="js/all.js"></script>
<script src="js/search.js"></script>
<script src="js/travelPagination.js"></script>
</html>
