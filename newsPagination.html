                    <div class="newspage-text">
                        「新北市萬金石馬拉松」歷史可追朔至2003年的「金山馬拉松」，舉辦至2018年將邁入第16屆，首屆賽事起終點設置於金山青年活動中心，是一場僅約4,000人參加的地方性小型體育賽事，經過多年的品牌經營，成為全臺唯一國際田徑總會認證的標籤賽事。2004年，賽事路線擴張為金山及石門兩個行政區域，並將賽事名稱更改為「金石馬拉松」，後來為減少賽事交通管制影響地方居民，2006年將起終點改設置於萬里翡翠灣，歷經5年醞釀，2009年賽事路線擴張為萬里、金山及石門等三個行政區域，並將行政區域地名列入賽事名稱，賽事再度更名為「石萬金馬拉松」。2010年，為順應賽道行經路線順序，由萬里翡翠灣起跑，經金山至石門國中前折返之賽道路線，賽事名稱正式為「萬金石馬拉松」。至此，奠定賽事籌備行政區域規模、賽道路線以及賽事名稱，經多年賽事宣傳經營，漸漸形成「賽事品牌」概念，逐年屢創參賽人數新高，吸引眾多跑友踴躍報名參賽，並在2011年激增報名人數3000多人，總參賽人數超過9000人。2012年參賽人數正式突破萬人，成為臺灣炙手可熱的馬拉松賽事。2013年，第11屆賽事順利舉行完畢後，國內專家學者表示全臺僅「萬金石馬拉松」有條件申請國際田徑總會（International Association of Athletics Federations，簡稱IAAF）路跑標籤認證，新北市於第118次市政會議，由朱立倫市長宣布萬金石馬拉松積極爭取IAAF認證，由新北市政府體育處負責籌備相關申請認證工作，首先以通過「銅標籤BRONZE」認證為目標。2014年萬金石馬拉松，正式委由中華民國田徑協會向國際田徑總會提出「銅標籤」認證申請，並且順利於同年10月正式由國際田徑總會宣布通過認證，「新北市萬金石馬拉松」成為臺灣首場且唯一的IAAF銅標籤賽事，不僅成為臺灣最具代表性馬拉松賽事之一，並登錄IAAF年度馬拉松行事曆，讓新北市成功躍上世界體育舞臺，當年賽事除申請國際認證足為稱道外，萬里、金山及石門區公所號召超過千人之在地團體組成「啦啦隊加油團」，賽事當日凌晨即在賽道沿線盛裝打扮，融入如萬里蟹、女王頭、金山溫泉及石門風箏等地方特色物產，更有大鼓表演及電音三太子等傳統民俗，不畏清晨低溫散發全身熱力為每位選手打氣，更令眾人感受到在地熱情氛圍，賽事已經跨越交通管制的不便障礙，凝聚地方居民共識，成為北海岸在地居民認同且支持的年度盛會。2015年，是萬金石馬拉松通過IAAF銅標籤認證後第一場賽事，考量北海岸地區3月初氣候多雨濕冷，將以往每年固定於3月第1個星期天舉行之賽事慣例，調整為3月第3個星期天，將有12,000位愛好馬拉松賽事選手，以及眾多國際菁英選手同場較勁，大會更開放試辦外籍選手homestay體驗行程，服務來臺參加萬金石馬拉松的外籍選手，安排兩天三夜的家庭接待住宿，規劃野柳地質奇景及漁港文化、在地歷史民居建築及金山八煙聚落參訪課程，讓馬拉松不只是體育競賽，而是一種體驗在地特色生活文化的契機。2017年萬金石馬拉松首次與文創結合，除了邀請現代新銳設計師方序中設計選手跑衣，並邀請國內知名插畫家喜花如、鬼門圖文、辛卡米克等設計周邊，另與朱銘美術館合作活動現場拍照裝置，並由BSM Design一手打造2017萬金石主視覺與限定周邊商品，讓萬金石馬拉松不僅是一項馬拉松盛會，同時結合在地觀光、藝術及文創等，讓運動不再只運動，也可以很藝術很時尚。「2018新北市萬金石馬拉松」，訂於2018年3月18日清晨6時30分，在萬里翡翠灣鳴槍起跑，持續以「#only WAN」獨一無二、萬中選一之品牌精神貫穿賽事，不僅是全臺唯一IAAF國際認證馬拉松，更是跑界中一場絕美的視覺饗宴，山海交錯的美麗維納斯海岸線盡收眼底。新北市萬金石馬拉松於2017年12月通過國際田徑總會（IAAF）「銀標籤（SILVER）」認證，成為臺灣首場也是唯一通過國際認證之馬拉松賽事！2019新北市萬金石馬拉已將邁入第17屆，於3月17日舉辦，持續延伸賽事的主題「#only WAN」的精神與目標及符合第17屆的意涵，打造更具話題性、可看性的主軸-「#17來WAN」。
